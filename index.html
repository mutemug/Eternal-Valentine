<script>
let wishesAvailable = 10; 
let pity4 = 0;
let pity5 = 0;

let obtainedFiveStars = [];
let inventoryItems = [];

const threeStar = [
"üíã Kiss kiss kiss!",
"üéÆ Gamers!",
"üé¨ Movie night",
"üïØ Tasty dinner",
"üåô Sweet dreams"
];

const fourStar = [
"üíé Shiny rocks!",
"üíÑ Some pics?",
"üéµ Music Time"
];

const fiveStar = [
"üî• Valentine Special Gift",
"üåπ Private Event Unlock",
"üíñ 2000 Hearts Bonus",
];
const itemDescriptions = {
"üíã Kiss kiss kiss!":
"Wanna kiss you everywhere (literally :3)",

"üéÆ Gamers!":
"Love playing games with you! Let's Skyrim together xoxo",

"üé¨ Movie night":
"Wrapped in blankets... What a night for Lord of the Rings!",

"üïØ Tasty dinner":
"You know what we gonna eat, don't you? :)",

"üåô Sweet dreams":
"Let's cuddle and slowly fall asleep... Love this so much...",

"üíé Shiny rocks!":
"What is that thing in the dirt?.. For you!!!",

"üíÑ Some pics?":
"Woah... Seems like you want to take it off me now",

"üéµ Music Time":
"Nice and calm, I can feel it",

"üî• Valentine Special Gift":
"It's kinda spicy",

"üåπ Private Event Unlock":
"A hidden gem now revealed only for you"
};

function unlock() {
    const unlockSound = document.getElementById("unlockSound");
    const music = document.getElementById("backMusic");
    const lock = document.getElementById("lockScreen");

    unlockSound.play();
    
    music.volume = 0.2;

    // –ó–∞–ø—É—Å–∫–∞–µ–º fade
    setTimeout(() => {
        lock.classList.add("fade-out");
    }, 300);

    // –ñ–¥—ë–º 300ms + 800ms (–¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å fade)
    setTimeout(() => {
        music.play();
    }, 1100);
}

function wish() {

    const sound = document.getElementById("unlockSound");
    sound.currentTime = 0;
    sound.play();

    if (wishesAvailable <= 0) return;

    wishesAvailable--;
    updateWishDisplay();

    pity4++;
    pity5++;

    let resultText = "";
    let roll = Math.random() * 100;

    // –¥–æ—Å—Ç—É–ø–Ω—ã–µ 5‚≠ê (–±–µ–∑ –ø–æ–≤—Ç–æ—Ä–æ–≤)
    let fiveStarAvailable = fiveStar.filter(item =>
        !obtainedFiveStars.includes(item)
    );

    /* =========================
       ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 STAR LOGIC
    ========================== */

    if (pity5 >= 10 && fiveStarAvailable.length > 0) {

        let reward = randomItem(fiveStarAvailable);
        resultText = "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê " + reward;

        obtainedFiveStars.push(reward);
        pity5 = 0;
        pity4 = 0;

    } else if (roll < 10 && fiveStarAvailable.length > 0) {
        // 10% —à–∞–Ω—Å —Ä–∞–Ω–Ω–µ–≥–æ 5‚≠ê

        let reward = randomItem(fiveStarAvailable);
        resultText = "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê " + reward;

        obtainedFiveStars.push(reward);
        pity5 = 0;
        pity4 = 0;
    }

    /* =========================
       ‚≠ê‚≠ê‚≠ê‚≠ê 4 STAR LOGIC
    ========================== */

    else if (pity4 >= 5) {

        resultText = "‚≠ê‚≠ê‚≠ê‚≠ê " + randomItem(fourStar);
        pity4 = 0;

    } else if (roll < 45) {
        // 35% —à–∞–Ω—Å (45 - 10% –∑–∞–Ω—è—Ç—ã–µ 5‚≠ê)

        resultText = "‚≠ê‚≠ê‚≠ê‚≠ê " + randomItem(fourStar);
        pity4 = 0;
    }

    /* =========================
       ‚≠ê‚≠ê‚≠ê 3 STAR
    ========================== */

    else {
        resultText = "‚≠ê‚≠ê‚≠ê " + randomItem(threeStar);
    }

    /* =========================
       –ê–ù–ò–ú–ê–¶–ò–Ø
    ========================== */

    const anim = document.getElementById("wishAnimation");
    anim.classList.remove("hidden");

    setTimeout(() => {

        anim.classList.add("hidden");

        // üíñ –Ω–∞—á–∏—Å–ª–µ–Ω–∏–µ 2000 hearts
        if (resultText.includes("2000 Hearts Bonus")) {
            wishesAvailable += 2000;
            updateWishDisplay();
        }

        // –æ—á–∏—â–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ
        let cleanName = resultText
            .replace(/‚≠ê+/g, "")
            .trim();

        // –¥–æ–±–∞–≤–ª—è–µ–º –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å (–∫—Ä–æ–º–µ –±–æ–Ω—É—Å–∞)
        if (!cleanName.includes("2000 Hearts Bonus")) {
            addToInventory(cleanName);
        }

        // –æ–ø–∏—Å–∞–Ω–∏–µ
        let description = itemDescriptions[cleanName] || "";

        // –≤—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        document.getElementById("resultText").innerHTML = `
            <div style="font-size:32px;">${resultText}</div>
            <div style="font-size:18px; margin-top:15px; opacity:0.85;">
                ${description}
            </div>
        `;

        document.getElementById("resultScreen").classList.remove("hidden");

    }, 2000);
}
function randomItem(array) {
    return array[Math.floor(Math.random() * array.length)];
}

function getFiveStar() {
    return "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê " + randomItem(fiveStar) + "<br><br>‚ú® LIMITED DROP ‚ú®";
}

function closeResult() {
    document.getElementById("resultScreen").classList.add("hidden");
}

function updatePurchaseButton() {
    const btn = document.getElementById("purchaseBtn");
    if (!btn) return;

    if (wishesAvailable >= 2004) {
        btn.classList.remove("disabled");
        btn.disabled = false;
    } else {
        btn.classList.add("disabled");
        btn.disabled = true;
    }
}

function updateWishDisplay() {
    document.getElementById("wishCount").innerText = wishesAvailable;

    const btn = document.querySelector(".wish-btn");

    if (wishesAvailable <= 0) {
        btn.style.opacity = "0.5";
        btn.style.pointerEvents = "none";
    } else {
        btn.style.opacity = "1";
        btn.style.pointerEvents = "auto";
    }
     updatePurchaseButton();
    
}
window.onload = function() {
    updateWishDisplay();
    updatePurchaseButton();
};

function openShop() {
    document.getElementById("shopOverlay").classList.remove("hidden");
}

function closeShop() {
    document.getElementById("shopOverlay").classList.add("hidden");
}

function showSection(sectionId) {

    // —Å–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ
    document.querySelectorAll(".shop-section").forEach(sec => {
        sec.classList.add("hidden");
    });

    document.querySelectorAll(".shop-tab").forEach(tab => {
        tab.classList.remove("active");
    });

    // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
    document.getElementById(sectionId).classList.remove("hidden");

    event.target.classList.add("active");
}
function buyHearts(amount) {
    wishesAvailable += amount;
    updateWishDisplay();
    updatePurchaseButton(); // ‚Üê –î–û–ë–ê–í–¨ –≠–¢–£ –°–¢–†–û–ö–£

    // –ª—ë–≥–∫–∏–π —ç—Ñ—Ñ–µ–∫—Ç "–ø–æ–∫—É–ø–∫–∞"
    const cards = document.querySelectorAll(".shop-card");
    cards.forEach(card => {
        card.style.transform = "scale(0.95)";
    });

    setTimeout(() => {
        cards.forEach(card => {
            card.style.transform = "scale(1)";
        });
    }, 120);
}
function purchaseOutfit() {

    if (wishesAvailable >= 2004) {

        wishesAvailable -= 2004;
        updateWishDisplay();
        updatePurchaseButton();

        const outfitName = "Moonlit Serenade Outfit";

        // ‚ùå –µ—Å–ª–∏ —É–∂–µ –∫—É–ø–ª–µ–Ω ‚Äî –Ω–µ –¥–æ–±–∞–≤–ª—è–µ–º –≤—Ç–æ—Ä–æ–π —Ä–∞–∑
        if (!inventoryItems.some(item => item.name === outfitName)) {

            inventoryItems.push({
    name: outfitName,
    stars: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê",
    image: "moonlit.png",
    story: `
        In the glow of lights, she waits ‚Äî wrapped in elegance and quiet warmth.
        <br><br>
        The Moonlit Serenade outfit is not just attire, but a promise of a night
        filled with golden reflections and whispered words.
        <br><br>
        A memory created beneath the stars...
    `
});
        }

        alert("‚ú® Outfit Unlocked!");
    }
}
function openInventory() {
    document.getElementById("inventoryOverlay").classList.remove("hidden");
    renderInventory();
}

function closeInventory() {
    document.getElementById("inventoryOverlay").classList.add("hidden");
}

function renderInventory() {
    const grid = document.getElementById("inventoryGrid");
    grid.innerHTML = "";

    inventoryItems.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "shop-card";
        card.innerHTML = `
            <div class="shop-amount">${item.name}</div>
        `;
        card.onclick = () => openItem(index);
        grid.appendChild(card);
    });
}
function openItem(index) {

    const item = inventoryItems[index];

    document.getElementById("modalTitle").innerText = item.name;

    const container = document.getElementById("modalDynamicContent");

    let mediaBlock = "";

    // –µ—Å–ª–∏ –µ—Å—Ç—å –≤–∏–¥–µ–æ ‚Üí –∫–Ω–æ–ø–∫–∞
    if (item.video) {
        mediaBlock = `
            <a href="${item.video}" target="_blank" class="yt-button">
                ‚ñ∂ Watch on YouTube
            </a>
        `;
    }

    // –µ—Å–ª–∏ –µ—Å—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–∞
    if (item.image) {
        container.innerHTML = `
            <div class="item-layout">
                <img src="${item.image}">
                <div class="item-story">
                    ${item.story || ""}
                    ${mediaBlock}
                </div>
            </div>
        `;
    }

    // –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏
    else {
